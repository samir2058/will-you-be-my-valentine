<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Supriya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 900px;
    position: relative;
    z-index: 2;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .bear { width: 120px; }
  .bear-big { width: 180px; }

  h1, h2 { color: #ff4d6d; }

  p {
    font-size: 18px;
    color: #333;
  }

  button {
    padding: 14px 24px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s;
  }

  button:active { transform: scale(0.95); }

  #noBtn {
    background: #ddd;
    color: #333;
    position: relative;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .after-yes {
    display: grid;
    grid-template-columns: 1fr 1.5fr 1fr;
    gap: 20px;
    align-items: center;
    animation: fadeIn 0.8s ease;
  }

  .photos {
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex-wrap: wrap;
  }

  .photos img {
    width: 100%;
    max-width: 100%;
    background: white;
    padding: 8px;
    border-radius: 18px;
    border: 2px solid #ffe1ea;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    animation: slideIn 0.8s ease forwards;
  }

  @keyframes slideIn {
    from { transform: translateX(-60px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .heart {
    position: absolute;
    animation: floatUp 3s linear forwards;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) rotate(180deg); }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .third-page {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 750px;
    height: 70vh;
    overflow-y: auto;
    text-align: left;
    position: relative;
    animation: fadeIn 0.8s ease;
  }

  .third-page p {
    font-size: 17px;
    line-height: 1.7;
    color: #444;
  }

  .third-continue {
    position: absolute;
    bottom: 20px;
    right: 20px;
  }

  .ring-page {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
    background: none;
    gap: 20px;
    animation: fadeIn 0.8s ease;
  }

  .ring-page video {
    width: 90%;
    max-width: 900px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  @media (max-width: 768px) {
    .after-yes { grid-template-columns: 1fr; }
    .photos { flex-direction: row; justify-content: center; flex-wrap: wrap; }
    .photos img { width: 30%; }
    .ring-page video { width: 95%; }
    button { width: 45%; padding: 12px; }
    .third-continue { bottom: 10px; right: 10px; }
  }
</style>
</head>
<body>

<div class="container" id="card">
  <img src="bear1.gif" class="bear">
  <h1>Supriya ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="music" loop autoplay>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const hearts = document.getElementById("hearts");
const music = document.getElementById("music");

window.addEventListener("load", () => {
  music.play().catch(() => {
    document.body.addEventListener("click", () => music.play(), { once: true });
  });
});

noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform = `translate(${Math.random()*150-75}px, ${Math.random()*150-75}px)`;
});

yesBtn.onclick = () => {
  card.innerHTML = `
    <div class="after-yes">
      <div class="photos">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
      </div>

      <div>
        <img src="bear2.gif" class="bear-big">
        <h1>I knew it! üíñ</h1>
        <p>Forever yours,<br>
        <strong>I LOVE YOU BABE</strong></p>
        <button onclick="showThirdPage()">Continue ‚ûú</button>
      </div>

      <div class="photos">
        <img src="photo4.jpg">
        <img src="photo5.jpg">
        <img src="photo6.jpg">
      </div>
    </div>
  `;
  startHearts();
};

function showThirdPage() {
  card.innerHTML = `
    <div class="third-page">
      <h2>My Dearest Supriya üíñ</h2>

      <p>
        This is our <strong>third Valentine together</strong>, and even though miles separate us, my heart has never felt closer to yours. I don‚Äôt just want to be your Valentine today I want to be your Valentine for a lifetime, through every joy, every challenge, every laugh, and every tear.<br><br>
        
        I dream of the day we‚Äôll finally be together, building our <strong>forever home</strong>, raising <strong>two wonderful children</strong>, and welcoming our <strong>lovely dog</strong> into our lives. Every moment of waiting is worth it, because it leads me to you.<br><br>
        
        You are my joy, my safe haven, my partner, and the love I‚Äôve always hoped for. I love you endlessly.
      </p>

      <p><strong>Forever yours,<br>Samir üíñ</strong></p>

      <button class="third-continue" onclick="showRingPage()">Continue ‚ûú</button>
    </div>
  `;
}

function showRingPage() {
  card.innerHTML = `
    <div class="ring-page">
      <video autoplay controls>
        <source src="surprise.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button onclick="showFourthPage()">Continue ‚ûú</button>
    </div>
  `;
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }, 200);
}

function showFourthPage() {
  card.innerHTML = `
    <div class="third-page" style="text-align:center;">
      <img src="photo7.jpg" style="width: 30%; max-width: 800px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px;">
      <h2 style="color: #444; margin-bottom: 10px;">YOU & ME FOR FOREVER‚ù§Ô∏è</h2>
      <p style="font-size: 15px; color: #444;">
        Miss. Supriya Khadka loves Mr. Samir Basnet
      </p>
    </div>
  `;
}
</script>

</body>
</html>
